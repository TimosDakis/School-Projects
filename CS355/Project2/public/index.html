<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GamerList</title>
        <link rel="icon" type="image/x-icon" href="other-images/favicon.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="universals/universal_style.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- navbar -->
        <nav>
            <div class="nav-container">
                <a href="index.html">GamerList</a>
                <ul>
                    <li><a href="index.html" class="current">Home</a></li>
                    <li><a href="profile-page/profile.html">Profile</a></li>
                    <li><a href="game-list-page/game-list.html">Game List</a></li>
                    <li><a href="feed-page/feed.html">Feed</a></li>
                </ul>
            </div>
        </nav>
        <!-- main content of body -->
        <div class="main-page-content">
            <div class="welcome-back-message">
                <span id=welcome-text>Loading user data...</span>
            </div>
            <div class="prompt">
                <span class="prompt-text">Want to see what everyone's been doing?<br><a href="feed-page/feed.html">Click here to check your feed!</a></span>
            </div>
            <!-- https://github.com/bradtraversy/50projects50days/blob/master/image-carousel/index.html -->
            <div class="carousel-container">
                <div class="prompt">
                    <span class="prompt-text">Here's what's trending now!</span>
                </div>
                <div class="carousel" id="carousel">
                    <div class="image-container" id="imgs">
                        <img src="game-cover-images/covers-200x300/Assassin's_Creed_III.jpg"
                        alt="first-image">
                     <img src="game-cover-images/covers-200x300/Kingdom_Hearts.jpg"
                        alt="second-image">
                     <img src="game-cover-images/covers-200x300/Disgaea_5_-_Alliance_of_Vengeance.png"
                        alt="third-image">
                     <img src="game-cover-images/covers-200x300/Disgaea_6_cover.jpg"
                        alt="fourth-image"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer>
            <div class="footer-text">
                <ul>
                    <li>GamerList &copy; 2023 - All rights reserved</li>
                    <li><a href="https://github.com/TimosDakis" target="_blank">Timothy Dakis</a></li>
                </ul>
            </div>
        </footer>
        <script src="universals/universal_script.js"></script>
        <script src="script.js"></script>
    </body>
</html>
